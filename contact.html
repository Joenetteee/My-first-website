<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
</head>
<body><center>
    <h1>Contact Form</h1>
    <h3>In case you wanted to send some message for me </h3>
      <p>Please fill out the form, Thank you</p>
    <form action="contact.html" method="GET">
        <table>
            <tr>
            <td><label>Enter your name:</label></td>
            <td><input type="text" name="userName" required></td>
            </tr>
            <tr>
                <td><label>Enter your email address:</label></td>
                <td> <input type="email" name="userEmail"></td>
            </tr>
            <tr>
                <td><label>Enter your message:</label></td>
                <td>
                    <textarea cols="50" rows="20" maxlength="20" name="userMessage"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit"> <input type="reset">
    </form>
</center></body>
</html>
